name: CI
env:
  PREVIEW_DOMAIN: notes-dev.dejanvasic.me
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
jobs:
  build:
    name: Check and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment-name: preview
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Add Svelte Check annotator
        uses: prgm-dev/svelte-check-pr-annotator@main
      - name: Run Svelte-Check
        run: npm run check
      - name: Run unit tests
        env:
          PRISMA_FIELD_ENCRYPTION_KEY: ${{ secrets.PRISMA_FIELD_ENCRYPTION_KEY }}
        run: |
          npm run test:unit
  test:
    name: Test Playwright
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment-name: preview
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          PRISMA_FIELD_ENCRYPTION_KEY: ${{ secrets.PRISMA_FIELD_ENCRYPTION_KEY }}
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy_preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, test]
    concurrency: preview_deploy
    environment:
      name: preview
      url: https://${{ env.PREVIEW_DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment-name: Preview
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy
        id: deploy
        run: |
          url="$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          vercel alias --token=${{ secrets.VERCEL_TOKEN }} set "$url" ${{ env.PREVIEW_DOMAIN }}
          echo "deployment_url=$url" >> $GITHUB_ENV
